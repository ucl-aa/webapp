kind: pipeline
type: kubernetes
name: default

steps:
  - name: semantic-release
    image: cr.seen.wtf/semantic-release-container
    pull: always
    environment:
      GH_TOKEN:
        from_secret: GITHUB_TOKEN
    volumes:
      - name: dockersock
        path: /var/run/
    commands:
      - sleep 6
      - semantic-release

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}