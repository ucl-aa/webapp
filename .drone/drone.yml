kind: pipeline
type: kubernetes
name: default

steps:
  - name: test
    image: mcr.microsoft.com/dotnet/sdk:6.0-alpine
    commands:
      - dotnet test

  - name: semantic-release
    image: cr.seen.wtf/semantic-release-container
    pull: always
    environment:
      GH_TOKEN:
        from_secret: GITHUB_TOKEN
    volumes:
      - name: dockersock
        path: /var/run/
    commands:
      - semantic-release
    when:
      status:
        - success

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
