kind: pipeline
type: kubernetes
name: default

steps:
  - name: semantic-release
    image: cr.seen.wtf/semantic-release
    privileged: true
    environment:
      GH_TOKEN:
        from_secret: GITHUB_TOKEN
    volumes:
      - name: dockersock
        path: /var/run/
    commands:
      - sleep 10
      - npm i -g @semantic-release-plus/docker
      - docker build -t username/imagename .
      - semantic-release

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run


volumes:
  - name: dockersock
    temp: {}